<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>calendar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="picker" class="picker">
        <div id="input_from" class="input picker__input">
            <span class="input__label">ДАТА ОТ</span>
            <div class="input__field">
                <span class="input__text">ДД.ММ.ГГГГ</span>
                <input class="input__value" />
            </div>
            <button>D</button>

            <button>X</button>
        </div>
        <div id="input_to" class="input picker__input">
            <span class="input__label">ДАТА ДО</span>
            <div class="input__field">
                <span class="input__text">ДД.ММ.ГГГГ</span>
                <input class="input__value" />
            </div>
            <button>D</button>
            <button>X</button>
        </div>
    </div>
    <input type="date" />
    <script src="index.js" async defer></script>
</body>

</html>
