<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>calendar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="picker" class="picker">
        <div class="picker__main">
            <div id="input_from" class="input picker__input">
                <div class="input__main">
                    <span class="input__label">ДАТА ОТ</span>
                    <div class="input__field">
                        <span class="input__text">ДД<span class="input__dot">.</span>ММ<span
                                class="input__dot">.</span>ГГГГ</span>
                        <input class="input__value" />
                    </div>
                    <button class="input__toggle-picker">D</button>
                </div>
                <button class="input__clear is-hidden">X</button>
            </div>
            <div id="input_to" class="input picker__input">
                <div class="input__main">
                    <span class="input__label">ДАТА ДО</span>
                    <div class="input__field">
                        <span class="input__text">ДД.ММ.ГГГГ</span>
                        <input class="input__value" />
                    </div>
                    <button class="input__toggle-picker">D</button>
                </div>

                <button class="input__clear is-hidden">X</button>
            </div>
        </div>
        <div class="picker__dropdowns">
            <div id="dropdown_from" class="input__dropdown is-hidden">
                <div class="input__year selector">
                    <button class="selector__button selector__button--left is-disabled">P</button>
                    <button class="selector__dropdown-toggle">
                        <span class="selector__content">Выберите год</span>
                    </button>
                    <button class="selector__button selector__button--right is-disabled">N</button>
                    <div class="selector__dropdown is-hidden">
                        <div class="selector__header">
                            <button class="selector__close">B</button>
                            <p class="selector__title">Выберите год</p>
                            <button class="selector__close">B</button>
                        </div>
                        <div class="selector__search">
                            <img src="./assets/search.svg" />
                            <input class="selector__value" placeholder="Поиск" />
                        </div>
                        <div class="selector__list">

                        </div>
                        <div class="selector__actions">
                            <button class="selector__submit is-disabled">Применить</button>
                            <button class="selector__reset">Сбросить</button>
                        </div>
                    </div>
                </div>
                <div class="input__month selector">
                    <button class="selector__button selector__button--left is-disabled">P</button>
                    <button class="selector__dropdown-toggle">
                        <span class="selector__content">Выберите месяц</span>
                    </button>
                    <button class="selector__button selector__button--right is-disabled">N</button>
                    <div class="selector__dropdown is-hidden">
                        <div class="selector__header">
                            <button class="selector__close">B</button>
                            <p class="selector__title">Выберите месяц</p>
                            <button class="selector__close">B</button>
                        </div>
                        <div class="selector__search">
                            <img src="./assets/search.svg" />
                            <input class="selector__value" placeholder="Поиск" />
                        </div>
                        <div class="selector__list">

                        </div>
                        <div class="selector__actions">
                            <button class="selector__submit is-disabled">Применить</button>
                            <button class="selector__reset">Сбросить</button>
                        </div>
                    </div>
                </div>
                <div class="input_calendar calendar is-hidden">
                    <div class="calendar__header"></div>
                </div>
            </div>
            <div id="dropdown_to" class="input__dropdown is-hidden">
                <div class="input__year selector">
                    <button class="selector__button selector__button--left is-disabled">P</button>
                    <button class="selector__dropdown-toggle">
                        <span class="selector__content">Выберите год</span>
                    </button>
                    <button class="selector__button selector__button--right is-disabled">N</button>
                    <div class="selector__dropdown is-hidden">
                        <div class="selector__header">
                            <button class="selector__close">B</button>
                            <p class="selector__title">Выберите год</p>
                            <button class="selector__close">B</button>
                        </div>
                        <div class="selector__search">
                            <img src="./assets/search.svg" />
                            <input class="selector__value" placeholder="Поиск" />
                        </div>
                        <div class="selector__list">

                        </div>
                        <div class="selector__actions">
                            <button class="selector__submit is-disabled">Применить</button>
                            <button class="selector__reset">Сбросить</button>
                        </div>
                    </div>
                </div>
                <div class="input__month selector">
                    <button class="selector__button selector__button--left is-disabled">P</button>
                    <button class="selector__dropdown-toggle">
                        <span class="selector__content">Выберите месяц</span>
                    </button>
                    <button class="selector__button selector__button--right is-disabled">N</button>
                    <div class="selector__dropdown is-hidden">
                        <div class="selector__header">
                            <button class="selector__close">B</button>
                            <p class="selector__title">Выберите месяц</p>
                            <button class="selector__close">B</button>
                        </div>
                        <div class="selector__search">
                            <img src="./assets/search.svg" />
                            <input class="selector__value" placeholder="Поиск" />
                        </div>
                        <div class="selector__list">

                        </div>
                        <div class="selector__actions">
                            <button class="selector__submit is-disabled">Применить</button>
                            <button class="selector__reset">Сбросить</button>
                        </div>
                    </div>
                </div>
                <div class="input_calendar calendar is-hidden">
                    <div class="calendar__header"></div>
                </div>
            </div>
        </div>
        <div class="picker__action is-hidden">
            <button class="picker__reset is-disabled">Сбросить</button>
            <button class="picker__submit is-disabled">Применить</button>
        </div>
    </div>
    <script src="variables.js" async defer></script>
    <script src="lib.js" async defer></script>
    <script src="field.js" async defer></script>
    <script src="the-selector.js"></script>
    <script src="year-selector.js"></script>
    <script src="month-selector.js"></script>
    <script src="calendar.js"></script>
    <script src="date-picker.js"></script>
    <script src="multi-picker.js"></script>
    <script>
        window.onload = () => {
            const multiPicker = new MultiPicker()
        }
    </script>
</body>

</html>
